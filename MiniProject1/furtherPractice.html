<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios Pagination Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>NY Times Book List</h1>
      <div id="cardsContainer" class="row g-3"></div>

      <div class="d-flex justify-content-between mt-3">
        <button id="previous" class="btn btn-secondary" disabled>
          Previous
        </button>
        <div id="paginationInfo"></div>
        <button id="next" class="btn btn-primary">Next</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Book Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" alt="" class="modal-img img-fluid mb-3" />
            <h5 class="modal-author"></h5>
            <p class="modal-description"></p>
          </div>
        </div>
      </div>
    </div>

    <template id="bookCardTemplate">
      <div class="col-md-4">
        <div class="card">
          <img src="" class="card-img-top cardIMG" alt="Book Cover" />
          <div class="card-body">
            <h5 class="title card-title"></h5>
            <p class="author card-text"></p>
            <button
              class="btn btn-info btn-sm info-button"
              data-bs-toggle="modal"
              data-bs-target="#bookModal"
            >
              More Info
            </button>
          </div>
        </div>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const apiUrl =
        "https://api.nytimes.com/svc/books/v3/lists/current/hardcover-fiction.json?api-key=YYRTmuGHrdxW9AaXsNhXhNhApOa05QAG";
      const cardsContainer = document.getElementById("cardsContainer");
      const cardTemplate = document.getElementById("bookCardTemplate");
      const prevButton = document.getElementById("previous");
      const nextButton = document.getElementById("next");
      const paginationInfo = document.getElementById("paginationInfo");

      const cardsPerPage = 6;
      let books = [];
      let currentPage = 1;
      let totalPages = 0;

      // Fetch books using Axios
      async function fetchBooks() {
        try {
          const response = await axios.get(apiUrl);
          books = response.data.results.books;
          totalPages = Math.ceil(books.length / cardsPerPage);
          displayPage(1);
          updatePagination();
        } catch (error) {
          console.error("Error fetching books:", error);
        }
      }

      // Display the current page
      function displayPage(page) {
        const startIndex = (page - 1) * cardsPerPage;
        const endIndex = startIndex + cardsPerPage;
        const currentBooks = books.slice(startIndex, endIndex);

        cardsContainer.innerHTML = "";
        currentBooks.forEach((book, index) => {
          const card = cardTemplate.content.cloneNode(true);
          card.querySelector(".cardIMG").src = book.book_image;
          card.querySelector(".title").textContent = book.title;
          card.querySelector(".author").textContent = `By ${book.author}`;
          card.querySelector(".info-button").dataset.index = startIndex + index;
          cardsContainer.appendChild(card);
        });
      }

      // Update pagination controls
      function updatePagination() {
        paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevButton.disabled = currentPage === 1;
        nextButton.disabled = currentPage === totalPages;
      }

      // Add event listeners for pagination
      prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          displayPage(currentPage);
          updatePagination();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayPage(currentPage);
          updatePagination();
        }
      });

      // Modal functionality
      document.addEventListener("click", (event) => {
        if (event.target.matches(".info-button")) {
          const index = event.target.dataset.index;
          const book = books[index];
          const modal = document.getElementById("bookModal");

          modal.querySelector(".modal-title").textContent = book.title;
          modal.querySelector(".modal-img").src = book.book_image;
          modal.querySelector(
            ".modal-author"
          ).textContent = `By ${book.author}`;
          modal.querySelector(".modal-description").textContent =
            book.description;
        }
      });

      // Initial fetch and render
      fetchBooks();
    </script>
  </body>
</html>
